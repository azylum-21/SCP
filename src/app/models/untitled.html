<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 13.713408, lng: -89.7390075},
          zoom: 17
        });
        var marker = new google.maps.Marker({
          position: {lat: 13.713408, lng: -89.7390075},
          map: map,
    title: 'autobus Ruta 89'
        });
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEzv030_UsPSBqSIiAbwijYaVuiEkgrKo&callback=initMap"
    async defer></script>
  </body>
</html>
